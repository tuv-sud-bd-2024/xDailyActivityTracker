<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Paste WhatsApp Messages - xDailyActivityTracker</title>
    <style>
      body { font-family: monospace; margin: 40px; }
      textarea { width: 100%; padding: 10px; }
      button { padding: 8px 15px; margin: 10px 5px 10px 0; }
      .logout { background: #f0f0f0; }
    </style>
  </head>
  <body>
    <h1>Paste WhatsApp messages</h1>
    <form action="/api/parse/apply" method="post">
      <textarea name="paste" rows="12" cols="80" placeholder="Paste WhatsApp block here"></textarea>
      <br />
      <button type="submit">Parse & Save (auto-append enabled)</button>
      <a href="/admin/staff"><button type="button">Admin - Staff</button></a>
      <a href="/admin/clients"><button type="button">Admin - Clients</button></a>
      <a href="/admin/deals"><button type="button">Admin - Deals</button></a>
      <a href="/api/auth/logout"><button type="button" class="logout">Logout</button></a>
    </form>
  </body>
</html>
